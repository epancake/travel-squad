ed to create a retreat that will soothe your soul and rejuvenate your spirit.  Yudy speaks fluent Spanish and some English, punctuated with laughter and hand gestures.  She is warm, friendly, capable and a very good cook!  Yudy will help you arrange transportation, reservations, tours, and anything you may need. ","badges":[{"count":186,"id":"reviews","image_path":null,"image_size":null,"label":"186 Reviews","link":"/users/show/20703644#reviews"},{"count":null,"id":"verified","image_path":"badges/verified_badge.png","image_size":"32x32","label":"Verified","link":null}],"host_intro_tags":[["186 reviews"],["Verified"]],"host_name":"Yudy &amp; Victoria","id":20703644,"identity_verified":true,"is_superhost":true,"languages":["English","Español"],"languages_as_string":"English, Español","location_long":"Santa Ana, California, United States","member_since":"August 2014","member_since_full_str":"Joined in August 2014","profile_path":"/users/show/20703644","profile_pic_path":"https://a0.muscache.com/im/users/20703644/profile_pic/1411345453/original.jpg?aki_policy=profile_x_medium","response_rate_without_na":"100%","response_time_without_na":"within a few hours","smart_name":"Yudy &amp; Victoria","user_profile_info_i18n":null},"review_highlight":null,"room_and_property_type":"Entire cabin","room_type_category":"entire_home","sectioned_description":{"access":null,"author_type":"human","description":"Located in the coffee region, in the Andean mountains of Colombia, South America, a charming cabana made from bamboo, with a great view and a \"sendero\" or pathway through the bamboo forest which criss-crosses our 5 acre organic farm, leading down to a stream.  A place to relax and commune with nature.\n\nSurrounded by beautiful rainforest plants, strategically placed for privacy, with an outdoor shower in a garden.  Commune with nature, listen to crickets and night and birds in the morning.\nSituated on a small organic farm.  We grow tropical fruits and trees, flowers, with aloe vera as our main crop.  There is an enchanting pathway through our bamboo forest, leading down to a mountain stream and a small waterfall.  Near many coffee region tours and attractions, including our own organic farming workshops, visiting a nearby bee farm where our neighbor propagates bees in danger of extinction, local coffee tours, butterfly emporium, hang gliding, zip lining, white water rafting, horseback riding, hiking, visiting nearby historic towns and world heritage sites.\n\nWe offer breakfast daily, included in the room price, help to plan tours and make reservations, help to plan and facilitate transportation, other meals on site are offered, as well as airport or bus terminal pick-up.  (20mil pesos)  We will make sure you feel taken care of and have help with whatever needs you have.\n\nWe are situated in the heart of the coffee region in the Andean mountains in Colombia.  We are in \"Vereda La Pradera\" neighborhood, near the small town of \"El Caimo\", 20 minutes from Armenia and 20 minutes from the airport, by car.  Close enough for comfort and easy access, far enough from the hustle of traffic and city noise that you can commune with nature.  Sleep to the sound of the crickets and awaken to the sound of birds.\n\nWe are an easy taxi ride (20 mil pesos) to the bus station or the airport in Armenia.  There is a bus from Armenia to El Caimo, only 7 minutes by car from our farm.  Additionally we have a jeep and our neighbor acts as a taxi for our guests.  We will help you get to where you need to go to see any of the local attractions you choose.\n\nYudy is a good cook and in addition to  a breakfast of your choice, she offers lunches or dinners for 20 mil pesos  per person.\n\nThe King size bed can be separated into 2 twins.","detected_languages":null,"house_rules":null,"interaction":"We offer breakfast daily, included in the room price, help to plan tours and make reservations, help to plan and facilitate transportation, other meals on site are off licious!! Beautiful view of the mountains and the gorgeous flowers.","created_at":"2018-03-07T20:54:48Z","id":241090421,"language":"en","localized_date":"March 2018","response":"","reviewee":{"deleted":false,"first_name":"Yudy &amp; Victoria","host_name":"Yudy &amp; Victoria","id":20703644,"is_superhost":true,"picture_url":"https://a0.muscache.com/im/users/20703644/profile_pic/1411345453/original.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/20703644"},"reviewer":{"deleted":false,"first_name":"Kiel","host_name":"Kiel","id":149249869,"is_superhost":false,"picture_url":"https://a0.muscache.com/im/pictures/user/3faab115-02ea-48f3-838d-6f6a67966ea0.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/149249869"}},{"collection_tag":null,"comments":"I stayed here for a few nights and highly recommend! The setting is a little remote in that you can’t walk to a corner store but that is the point and they really take care of you here! Yudy’s cooking is great, Hernando is the best driver to take you where you want to explore, and I will dream about that outdoor shower for a while. As noted, WiFi didn’t work the whole time we were there but I think it’s good to disconnect. Victoria is very responsive and offers great options for making what you want possible. We got massages the night we got in, then did the day long coffee tour, and went hiking in Cocora and checked out Salento. The property is gorgeous, so i also enjoyed reading on the porch and watching all the birds. Everyone was so sweet and hospitable! Go go go!","created_at":"2018-02-23T21:10:46Z","id":237618139,"language":"en","localized_date":"February 2018","response":"","reviewee":{"deleted":false,"first_name":"Yudy &amp; Victoria","host_name":"Yudy &amp; Victoria","id":20703644,"is_superhost":true,"picture_url":"https://a0.muscache.com/im/users/20703644/profile_pic/1411345453/original.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/20703644"},"reviewer":{"deleted":false,"first_name":"Elizabeth","host_name":"Elizabeth","id":490388,"is_superhost":false,"picture_url":"https://a0.muscache.com/im/users/490388/profile_pic/1372789091/original.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/490388"}},{"collection_tag":null,"comments":"This was a beautiful cabin in the heart of the Eje Cafetero. We particularly enjoyed watching birds from the porch and feeling the breeze in the early morning. Hernando, the driver who collaborates with Yudy and Victoria, was absolutely lovely in taking us around -- our experience would not have been the same without him. The meals that Yudy prepared were delicious and well-worth it. The view from the outdoor shower is something we will not soon forget. Thank you!","created_at":"2018-01-23T19:08:02Z","id":229430634,"language":"en","localized_date":"January 2018","response":"","reviewee":{"deleted":false,"first_name":"Yudy &amp; Victoria","host_name":"Yudy &amp; Victoria","id":20703644,"is_superhost":true,"picture_url":"https://a0.muscache.com/im/users/20703644/profile_pic/1411345453/original.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/20703644"},"reviewer":{"deleted":false,"first_name":"Roxanne","host_name":"Roxanne","id":29990901,"is_superhost":false,"picture_url":"https://a0.muscache.com/im/pictures/9288115f-d6e8-47e6-b475-7e78d1905a47.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/29990901"}},{"collection_tag":null,"comments":"The cabana is such magical place to stay. The lights and decor were all very romantic.  The shower was amazing. We loved the food, and the warm loving, family environment of the main house.  We explored the property grounds and walked down to a very neat bamboo jungle with a river. We spent a lot of time with Hernando ( the driver) and he became our buddy.  The cabana is close to great coffee tours and a 45 minute drive to the amazing Cocora Valley.  We miss this place already and would love to return some day. It was so unique and special. ","created_at":"2018-01-20T21:56:58Z","id":228639905,"language":"en","localized_date":"January 2018","response":"","reviewee":{"deleted":false,"first_name":"Yudy &amp; Victoria","host_name":"Yudy &amp; Victoria","id":20703644,"is_superhost":true,"picture_url":"https://a0.muscache.com/im/users/20703644/profile_pic/1411345453/original.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/20703644"},"reviewer":{"deleted":false,"first_name":"Jenny","host_name":"Jenny","id":16832608,"is_superhost":false,"picture_url":"https://a0.muscache.com/im/users/16832608/profile_pic/1404255413/original.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/16832608"}},{"collection_tag":null,"comments":"What a place! Just as pictured -- picturesque, romantic, and so relaxing. The sounds of the surrounding forest and the rain on the roof was kind of magical. Victoria was super helpful and responsive before the stay, and Yudy was so warm and welcoming -- and the food was delicious! Definitely go for the lunches and dinners if you're in the mood to chill at the cabana for the day. It was my husband's birthday the day of our arrival, and V&amp;Y were so accommodating with my special advance requests for a romantic dinner, cake, and champagne -- there were even balloons and ribbons! Also, absolutely get their driver, Hernando, to pick you up -- he was also so warm and friendly, and worth the cost. We also had him take us to Cocora and Salento for the day, which was well worth the 200K pesos to not have to deal with buses and Jeeps and other tourists! (Victoria provided so much info after our reservation was confirmed, possible activities and such -- and there's also a helpful price list of day trips provided in the room. Obviously prices are subject to change so don't take my 200K pesos as gospel.) Small disclaimer: a little Spanish goes a long way here, but that's true of the country/region in general I am realizing -- but I'm sure you could get by at the cabana, and hospitality/kindness are universal, not to get too mushy. The only minor negative was that the Wifi was a bit in-and-out, but I honestly didn't mind being a little disconnected. It was strong for us about half the time, completely out for a few hours one day, and then frustratingly in and out every 45 seconds or so, for a few stretches of time. Hot water was out one afternoon but back on by evening after I told Yudy. That outdoor shower was so nice! Honestly one of my best-ever Airbnb experiences... Highly recommended!","created_at":"2018-01-10T14:29:30Z","id":226367054,"language":"en","localized_date":"January 2018","response":"Thank you Nicolas!  You are so kind to leave such a detailed and positive review.  I also appreciated your feedback on some details we can improve!  Wish I could have met you too.  Victoria\r\n","reviewee":{"deleted":false,"first_name":"Yudy &amp; Victoria","host_name":"Yudy &amp; Victoria","id":20703644,"is_superhost":true,"picture_url":"https://a0.muscache.com/im/users/20703644/profile_pic/1411345453/original.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/20703644"},"reviewer":{"deleted":false,"first_name":"Nicolas","host_name":"Nicolas","id":39871017,"is_superhost":false,"picture_url":"https://a0.muscache.com/im/users/39871017/profile_pic/1438136422/original.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/39871017"}},{"collection_tag":null,"comments":"What a wonderful, secluded, retreat in the coffee growing region!  Private and serene, the cabana is nestled with views into the surrounding lush forest. Open the windows and you feel like you are staying in a treehouse. Secluded, but convenient to the main house and surrounding walks into the jungle down to a stream with waterfalls. Let their poodle, Paco, be your enthusiastic guide!\n\n Yudy and her colleagues were wonderful hosts. Warm, welcoming and very thoughtful. Start each day with a hearty breakfast, friendly conversation, and very helpful recommendations of things to see and activities to do, places to eat in the region. All provided with smiles, hugs and laughs. \n\nMake sure you take in the guided tour of the coffee harvesting to grinding process (farm to cup) !  Amazing views of steep mountain planting to harvesting, with stories of the lives and passions of these coffee farmers.  Take in the beauty and warmth of the surrounding small towns, and public squares. Of course, relaxing over a cup of coffee, or two!    One observation, the finca is a few miles into a private area.  The last ~ mile is a narrow dirt road.  While it appears harder, cars can easily make it, but be mindful of not getting too far off the road when passing oncoming vehicles.   We highly recommend this wonderful retreat to any couples visiting the region!","created_at":"2018-01-04T21:36:56Z","id":224902054,"language":"en","localized_date":"January 2018","response":"","reviewee":{"deleted":false,"first_name":"Yudy &amp; Victoria","host_name":"Yudy &amp; Victoria","id":20703644,"is_superhost":true,"picture_url":"https://a0.muscache.com/im/users/20703644/profile_pic/1411345453/original.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/20703644"},"reviewer":{"deleted":false,"first_name":"Ron","host_name":"Ron","id":59011208,"is_superhost":false,"picture_url":"https://a0.muscache.com/im/pictures/0afc24d8-554a-4171-aa3f-0ef56ee05c52.jpg?aki_policy=profile_x_medium","profile_path":"/users/show/59011208"}},{"collection_tag":null,"comments":"Yudy and Victoria's place is an absolute dream! It was by far the nicest place we stayed in South America. Their property is something out of a fairytale and is home to hundreds of colorful flowers and lush green jungle. Their cabana is very romantic and even more beautiful then in the pictures. Victoria is fluent in English, and although she lives in California she is quick to answer any questions you may have through text. Yudy was awaiting us with a warm welcome although our arrival time was so late (5am!!) and she guests for the first time. Please take time to read this commitment. %{link_start}Learn more%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"We’re asking all hosts to confirm their commitment to welcoming guests of all backgrounds. %{link_start}Learn more%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"I agree to treat everyone in the Airbnb community—regardless of their race, religion, national origin, ethnicity, disability, sex, gender identity, sexual orientation, or age—with respect, and without judgment or bias.","community_commitment.accept_the_agreement":"Accept","community_commitment.decline_the_agreement":"Decline","community_commitment.link_text_for_community_commitment_in_learn_more":"Community Commitment","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Our mission is to build a trusted community where anyone can belong anywhere. To ensure this, we’re asking you to accept our terms of service and make a commitment to respect everyone on Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"I agree to treat everyone in the Airbnb community—regardless of their race, religion, national origin, ethnicity, skin color, disability, sex, gender identity, sexual orientation or age—with respect, and without judgment or bias. %{link_start}Learn more%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Airbnb Community Commitment","community_commitment.terms_of_service_title_for_the_second_paragraph":"Airbnb Terms of Service","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"I also accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"I accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}. %{emphasis_start}I also agree to the processing and use of my data according to Airbnb’s %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Declining Airbnb’s commitment and terms of service means you won’t have an account. You can still browse the site, but you won’t be able to book a reservation.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"About the Community Commitment","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"What if I decline the commitment?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"If you decline the commitment, you won’t be able to host or book using Airbnb, and you have the option to cancel your account. Once your account is canceled, future booked trips will be canceled. You will still be able to browse Airbnb but you won’t be able to book any reservations or host any guests.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"How can I share feedback about the commitment or get more information?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"You can also review our %{link_start}host resources%{link_end}, which cover frequently asked questions by hosts about Airbnb’s Nondiscrimination Policy.","community_commitment.cancel_your_account?":"Cancel your account?","community_commitment.cancel_signing_up_on_airbnb?":"Cancel signup?","community_commitment.declining_the_commitment_cancels_your_account":"Declining this commitment means that your Airbnb account will be canceled, and your future reservations will be canceled.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Declining this commitment means that you won’t have an Airbnb account, though you can still browse the site.","community_commitment.why_did_airbnb_create_this_commitment?":"Why did Airbnb create this commitment?","community_commitment.important_step_toward_creating_a_global_community":"This commitment is an important step towards creating a global community where everyone can truly belong. Discrimination prevents hosts, guests, and their families from feeling included and welcomed, and we have no tolerance for it. Building an Airbnb where everyone can belong hinges on knowing that everyone in our community understands this mission and agrees to help us achieve it.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"What happens to my future reservations if I decline?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Any future reservations will be canceled.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Your reservation will be refunded according to the host’s cancellation policy.","shared.learn_more_sentence_link":"%{link_start}Learn more%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Any future reservations will be canceled and your guests will receive a full refund.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"If you booked as a guest, any future reservations will be canceled.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"What if laws in my area restrict me from hosting certain guests?","community_commitment.please_post_legal_restrictions_on_your_listing":"Please post about the restriction on your listing, but be clear that it is a legal requirement in your area and that you are complying with local law.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"As a host, what if I have safety concerns about accepting reservations from anyone?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"If you will share your living spaces with a guest, you may make a unit available only to guests of your own gender.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Under this policy, you may also turn down a guest for other reasons, just not on the basis of race, religion, national origin, ethnicity, sexual orientation, or age.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"In general, when considering a booking request, reflect on your reasoning to ensure that bias isn’t a factor.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Can I decline guests with disabilities if I don’t think my home is suitable for them?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"In many cases, Airbnb hosts are not required to make their homes compliant with the standards set out in the Americans with Disabilities Act (ADA) . However, you can’t decline a guest based on any actual or perceived disability. You should do your best to provide accurate information about your home’s accessibility features (or lack of them), allowing for guests with disabilities to decide for themselves whether the home is appropriate to their individual needs.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"What if I change my mind after declining?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Once your account has been canceled, we’ll send you information about how to reinstate it if you change your mind. You’ll still be required to accept the commitment.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Once your account has been canceled, you can always sign up again if you change your mi sociated  with your Airbnb account.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;After we receive this information, someone from our team will get back to you as soon as possible.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;We need a little more information&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;To keep the Airbnb community secure, we sometimes ask for additional payment verification. Please provide a billing statement to confirm that you’re authorized to use %{formatted_cc}. We will review your statement within 24 hours and let you know if you’re approved to continue booking. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Learn more&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Please upload your billing statement&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Feel free to block out account balances, any non-Airbnb transactions, and account numbers as long as your full name and the last four digits are visible.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Upload statement&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Payment Method Attempted&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Upload a different statement&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;You can &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;find your statement&lt;/a&gt; on your card issuer’s website and upload it as a photo or PDF file.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Your image was more than 5mb. Try again with a smaller image.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Sorry, something went wrong.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Got it! Please sit tight while we review&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;We’ll email you know within 24 hours to let you know if you’re authorized to continue booking. There’s nothing else you need to do right now.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Please wait to book&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;We’re reviewing your billing statement for %{formatted_cc}. There’s nothing else you need to do right now.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Your account has been deactivated&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;After a thorough review, we were unable to verify your payment method. If you’d like to appeal this decision, please contact us at &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;We need a little more information&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;To keep the Airbnb community secure, please confirm that you’re authorized to use %{formatted_cc}. If you choose to continue, we’ll need a card statement for this payment method.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Please continue in your web browser&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;In order to finish verifying your payment method, you will need to login and retry this booking in your web browser. After you resubmit your request to book, you will again be prompted to submit your card statement. Don’t worry, we’ll walk you through the process step-by-step.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Contact Us&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;To keep the Airbnb community secure, we sometimes ask for additional payment verification. Please email &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; to receive further instructions on how to verify your payment method. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Learn more&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Confirm the information on your account&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;To verify your account, we’ll match the info you provide here with the info on your account.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;To do this more quickly, you can %{link_start}send a code%{link_end} to your email or phone instead.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Name&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;What’s the name on your account?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;First name&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Last name&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;What is the full phone number for:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Full phone number&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;What’s the birth date on your account?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Confirm the details of a payment method on your account&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;This payment method won’t be charged&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Month&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Day&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Year&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Expiration&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;YYYY&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Submit&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Please enter values for all the fields of the form.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Verify your payment method in order to continue&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;To keep our community secure, some payments may need additional verification. We will place two temporary authorizations of %{max_auth_amount} or less on your card. These authorizations usually appear instantly. &lt;br/&gt;%{help_link_begin}Why do I need to verify a payment method?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Enter the amounts authorized to card&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Look for two small, temporary authorizations labeled \&quot;Airbnb\&quot; on your card&#x27;s account. The amounts will not be permanently charged to your card and will soon disappear.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;The amounts were incorrect. Please try again.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Each amount must be %{max_auth_amount} or less.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;You failed too many times&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;For security reasons, you can no longer verify your card by confirming authorizations.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Failed to place authorizations on your card&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Unfortunately, we were unable to issue authorizations on your card. We have to try another method to verify your card instead.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Get ready to host&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;We ask hosts to confirm a few details before they list a new space. You&#x27;ll only need to do this once.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Why do I need to do this?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Upload a copy of your utility bill&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Take a photo or screenshot of a recent utility bill for this space. Your full name and address should be visible, but feel free to cover any other information that you don’t want to share.&lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Why do I need to do this?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;Choose a file to upload&quot;,&quot;airlock.fake_inventory_appeal.response.reupload_prompt&quot;:&quot;Upload a different utility bill&quot;,&quot;airlock.fake_inventory_appeal.response.accepted_file_types&quot;:&quot;You can upload the utility bill as a photo or PDF file.&quot;,&quot;airlock.fake_inventory_appeal.response.upload_image_too_big&quot;:&quot;Your image was more than 5MB. Try again with a smaller image.&quot;,&quot;airlock.fake_inventory_appeal.response.sorry_something_went_wrong&quot;:&quot;Sorry, something went wrong.&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.title&quot;:&quot;We’re reviewing your info&quot;,&quot;airlock.fake_inventory_appeal_submitt reate a list&quot;:&quot;Create a list&quot;,&quot;header.No lists created&quot;:&quot;No lists created&quot;,&quot;header.No upcoming trips&quot;:&quot;No upcoming trips&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Continue searching in %{location}&quot;,&quot;create_new_list&quot;:&quot;Create New List&quot;,&quot;list_name&quot;:&quot;List Name&quot;,&quot;priv.everyone&quot;:&quot;Everyone&quot;,&quot;priv.invite_only&quot;:&quot;Invite only&quot;,&quot;priv.privacy_settings&quot;:&quot;Privacy Settings&quot;,&quot;priv.everyone_description&quot;:&quot;Visible to everyone and included on your public Airbnb profile.&quot;,&quot;priv.invite_only_description&quot;:&quot;Visible only to you and any friends you invite.&quot;,&quot;shared.Save&quot;:&quot;Save&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Before you join&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Before you continue&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Welcoming guests starts here&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Please take a moment to read this&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Whether it’s your first time using Airbnb or you’re one of our original travelers, please commit to respecting and including everyone in the Airbnb community. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;As an Airbnb host, you’re responsible for welcoming people of all backgrounds, from the moment you’re considering a reservation to the moment you’re greeting guests for the first time. Please take time to read this commitment. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;We’re asking all hosts to confirm their commitment to welcoming guests of all backgrounds. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;I agree to treat everyone in the Airbnb community—regardless of their race, religion, national origin, ethnicity, disability, sex, gender identity, sexual orientation, or age—with respect, and without judgment or bias.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Accept&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Decline&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Community Commitment&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Our mission is to build a trusted community where anyone can belong anywhere. To ensure this, we’re asking you to accept our terms of service and make a commitment to respect everyone on Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;I agree to treat everyone in the Airbnb community—regardless of their race, religion, national origin, ethnicity, skin color, disability, sex, gender identity, sexual orientation or age—with respect, and without judgment or bias. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnb Community Commitment&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnb Terms of Service&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;I also accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;I accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}. %{emphasis_start}I also agree to the processing and use of my data according to Airbnb’s %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Declining Airbnb’s commitment and terms of service means you won’t have an account. You can still browse the site, but you won’t be able to book a reservation.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;About the Community Commitment&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;What if I decline the commitment?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;If you decline the commitment, you won’t be able to host or book using Airbnb, and you have the option to cancel your account. Once your account is canceled, future booked trips will be canceled. You will still be able to browse Airbnb but you won’t be able to book any reservations or host any guests.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;How can I share feedback about the commitment or get more information?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;You can also review our %{link_start}host resources%{link_end}, which cover frequently asked questions by hosts about Airbnb’s Nondiscrimination Policy.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Cancel your account?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Cancel signup?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Declining this commitment means that your Airbnb account will be canceled, and your future reservations will be canceled.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Declining this commitment means that you won’t have an Airbnb account, though you can still browse the site.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Why did Airbnb create this commitment?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;This commitment is an important step towards creating a global community where everyone can truly belong. Discrimination prevents hosts, guests, and their families from feeling included and welcomed, and we have no tolerance for it. Building an Airbnb where everyone can belong hinges on knowing that everyone in our community understands this mission and agrees to help us achieve it.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;What happens to my future reservations if I decline?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Any future reservations will be canceled.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Your reservation will be refunded according to the host’s cancellation policy.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Learn more%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Any future reservations will be canceled and your guests will receive a full refund.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;If you booked as a guest, any future reservations will be canceled.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;What if laws in my area restrict me from hosting certain guests?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Please post about the restriction on your listing, but be clear that it is a legal requirement in your area and that you are complying with local law.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;As a host, what if I have safety concerns about accepting reservations from anyone?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;If you will share your living spaces with a guest, you may make a unit available only to guests of your own gender.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Under this policy, you may also turn down a guest for other reasons, just not on the basis of race, religion, national origin, ethnicity, sexual orientation, or age.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;In general, when considering a booking request, reflect on your reasoning to ensure that bias isn’t a factor.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Can I decline guests with disabilities if I don’t think my home is suitable for them?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;In many cases, Airbnb hosts are not required to make their homes compliant with the standards set out in the Americans with Disabilities Act (ADA) . However, you can’t decline a guest based on any actual or perceived disability. You should do your best to provide accurate information about your home’s accessibility features (or lack of them), allowing for guests with disabilities to decide for themselves whether the home is appropriate to their individual needs.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;What if I change my mind after declining?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Once your account has been canceled, we’ll send you information about how to reinstate it if you change your mind. You’ll still be required to accept the commitment.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Once your account has been canceled, you can always sign up again if you change your mind. You’ll still be required to accept the commitment.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;We welcome your feedback at %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Cancel signup&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Cancel my account&quot;,&quot;shared.Go back&quot;:&quot;Go back&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Sorry, something went wrong. Please try again.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Signup canceled&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Your account has been canceled&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;We welcome your feedback about your decision to decline.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Send feedback&quot;,&quot;shared.Skip&quot;:&quot;Skip&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;Thanks for your feedback!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;Your signup was canceled.&quot;,&quot;community_commitment.your_airbnb_account_has_been_canceled&quot;:&quot;Your
